<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <header>
            <div id="logo-container">
                <img src="/Sign-Up-Form/images/odin-icon-22b41941.svg" alt="The Odin Project Logo" width="80px" height="127px"><span>ODIN</span>
            </div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started!</p>
            <p>You know you want to.</p>
        </header>
        <main>
            <section>
                <form id="create-account">
                    <h2>Let's do this!</h2>
                    <div class="form-controls">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" name="first-name">
                    </div>
                    <div class="form-controls">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" name="last-name">
                    </div>
                    <div class="form-controls">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="form-controls">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="tel" name="phone">
                    </div>
                    <div class="form-controls">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div class="form-controls">
                        <label for="confirm-password">Confirm password</label>
                        <input id="confirm-password" type="password" name="confirm-password">
                    </div>
                </form>
            </section>
            <section id="submit-section">
                <button type="submit" form="create-account">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </section>
        </main>
    </div>
</body>
</html>
