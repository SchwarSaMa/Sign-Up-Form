<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign Up</title>
</head>
<body>
    <div class="content-container">
        <header>
            <div id="logo-container">
                <img src="/Sign-Up-Form/images/odin-icon-22b41941.svg" alt="The Odin Project Logo" width="80px" height="127px"><span>ODIN</span>
            </div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p><a href="#create-account"><b>Sign up </b></a>now to get started!</p>
            <p>You know you want to.</p>
        </header>
        <main>
            <section>
                <form id="create-account">
                    <h2>Let's do this!</h2>
                    <div class="form-controls">
                        <label for="first-name">First Name</label><!--<i class="fa-solid fa-exclamation"></i>-->
                        <input id="first-name" type="text" name="first-name" minlength="2" maxlength="15" required>
                    </div>
                    <div class="form-controls">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" name="last-name" minlength="2" required>
                    </div>
                    <div class="form-controls">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="form-controls">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="tel" name="phone" pattern="\d+">
                    </div>
                    <div class="form-controls">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <div class="form-controls">
                        <label for="confirm-password">Confirm password</label>
                        <input id="confirm-password" type="password" name="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                </form>
            </section>
            <section id="submit-section">
                <button id="submit-btn" type="submit" form="create-account">Create Account</button>
                <p>Already have an account? <a href="#create-account"><b>Log in</b></a></p>
            </section>
        </main>
    </div>
</body>
</html>
